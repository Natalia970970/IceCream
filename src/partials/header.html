<!-- Модальное окно -->
<div class="buy-menu is-hidden is-hiddenn">
    <div class="modal__wraper">
        <button class="modal--btn" type="button">
            <svg class="modal--icon">
                <use href="./images/icons.svg#close-black"></use>
            </svg>
        </button>
        <strong class="modal--title">Leave your details, we will call you back</strong>
        <form class="contacts__form">
            <div class="form--input">
                <label class="form--label">Name</label>
                <input class="input" type="text" name="name" minlength="3">
                <svg class="modal--svg" width="18" height="18">
                    <use href="./images/icons.svg#person"></use>
                </svg>
            </div>
            <div class="form--input">
                <label class="form--label">Phone</label>
                <input class="input" type="tel" name="tel">
                <svg class="modal--svg" width="18" height="18">
                    <use href="./images/icons.svg#phone"></use>
                </svg>
            </div>
            <div class="form--input">
                <label class="form--label">Mail</label>
                <input class="input" type="email" name="email">
                <svg class="modal--svg" width="18" height="18">
                    <use href="./images/icons.svg#email"></use>
                </svg>
            </div>

            <div class="form--input">
                <label class="form--label">Comment</label>
                <textarea class="form--textarea" name="message" cols="30" rows="8"
                    placeholder="Enter text"></textarea>
            </div>
            <button class="modal--submint__btn" type="send">Send</button>
        </form>
    </div>
</div>
